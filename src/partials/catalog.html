<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/catalog.css" />
    <link rel="stylesheet" href="/src/css/reset.css" />
</head>
<body>
    <section class="catalog" id="catalog">
        <div class="container">
            <h2 class="section-title">Catalog</h2>
            <ul class="catalog-list">
                <li class="catalog-list-item">
                    <picture>
                        <source
                            srcset="
                                ./img/catalog/garmin-fenix.png 1x,
                                ./img/catalog/garmin-fenix@2x.png 2x
                            "
                            media="(max-width: 767px)"
                        />
                        <source
                            srcset="
                                ./img/catalog/garmin-fenix-tab.png 1x,
                                ./img/catalog/garmin-fenix-tab@2x.png 2x
                            "
                            media="(min-width: 768px) and (max-width: 1279px)"
                        />
                        <source
                            srcset="
                                ./img/catalog/garmin-fenix-desk.png 1x,
                                ./img/catalog/garmin-fenix-desk@2x.png 2x
                            "
                            media="(min-width: 1280px)"
                        />
                        <img
                            src="./img/catalog/garmin-fenix.png"
                            alt="Garmin Fenix 7X Pro Sapphire Solar"
                        />
                    </picture>
                    <div class="description">
                        <h3 class="title-description">Garmin Fenix 7X Pro Sapphire Solar</h3>
                        <p class="paragraph">&#8364;500</p>
                    </div>
                </li>
                <li class="catalog-list-item">
                    <picture>
                        <source
                            srcset="
                                ./img/catalog/garmin-marq.png 1x,

                        <source
                            srcset="
                                ./img/catalog/garmin-marq-desk.png 1x,
                                ./img/catalog/garmin-marq-desk@2x.png 2x
                            "
                            media="(min-width: 1280px)"
                        />
                        <img
                            src="./img/catalog/garmin-marq.png"
                            alt="Garmin Marq Athlete"
                        />
                    </picture>
                    <div class="description">
                        <h3 class="title-description">Garmin Marq Athlete</h3>

                <li class="catalog-list-item">

                                ./img/catalog/garmin-descent-desk.png 1x,
                                ./img/catalog/garmin-descent-desk@2x.png 2x

                    </picture>
                    <div class="description">
                        <h3 class="title-description">Garmin Descent MK1</h3>

                <li class="catalog-list-item">

                    </picture>

                        <p class="paragraph">&#8364;400</p>

            <button type="button" class="catalog-button">Show more</button>
